<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Secretaria Escolar</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-container {
            background: #fff;
            max-width: 350px;
            margin: 80px auto;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 24px; color: #2c3e50; }
        label { display: block; margin-bottom: 8px; color: #34495e; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .errorlist { color: #e74c3c; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar no Sistema</h2>
        {% if form.errors %}
            <div class="errorlist">Usuário ou senha inválidos.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Usuário:</label>
            {{ form.username }}
            <label for="id_password">Senha:</label>
            {{ form.password }}
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
